<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshat Tunes - Music that flows unbroken</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="brand">
                <a href="index.html" class="logo">
                    <span class="logo-icon"><i class="fas fa-music"></i></span>
                    <span class="logo-text">Akshat Tunes</span>
                </a>
                <span class="tagline">Music that flows unbroken.</span>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search songs or artists...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="app-controls">
                <button id="theme-icon"><i class="fas fa-moon"></i></button>
                <button id="playlist-toggle"><i class="fas fa-list"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Library Section -->
            <section class="library-section">
                <h2>Music Library</h2>
                <div id="song-grid" class="song-grid">
                    <!-- Songs will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Playlist Panel -->
        <aside id="playlist-panel" class="playlist-panel">
            <div class="playlist-header">
                <h3>Your Playlists</h3>
                <button id="close-playlist"><i class="fas fa-times"></i></button>
            </div>
            <div class="playlist-group">
                <div class="playlist">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </div>
                <div class="playlist">
                    <i class="fas fa-history"></i>
                    <span>Recently Played</span>
                </div>
                <div class="playlist create-playlist">
                    <i class="fas fa-plus"></i>
                    <span>Create Playlist</span>
                </div>
                <!-- User playlists will be added here -->
            </div>
            <div class="liked-songs">
                <h3>Liked Songs</h3>
                <ul id="liked-songs-list">
                    <!-- Liked songs will be added here -->
                </ul>
            </div>
        </aside>

        <!-- Now Playing Bar -->
        <footer class="now-playing-bar">
            <div class="current-song">
                <img id="current-cover" src="covers/default-cover.jpg" alt="Album Cover">
                <div class="song-details">
                    <div id="current-title" class="current-title">Select a song</div>
                    <div id="current-artist" class="current-artist">to start playing</div>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn"><i class="fas fa-random"></i></button>
                    <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn" class="control-btn play"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn" class="control-btn"><i class="fas fa-redo"></i></button>
                </div>
                
                <div class="progress-container">
                    <span id="current-time" class="time">0:00</span>
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                        <div id="progress-handle" class="progress-handle"></div>
                    </div>
                    <span id="total-duration" class="time">0:00</span>
                </div>
            </div>
            
            <div class="volume-controls">
                <button id="volume-icon" class="control-btn"><i class= "fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div id="volume-level" class="volume-level"></div>
                    <div id="volume-handle" class="volume-handle"></div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player"></audio>

    <!-- Scripts -->
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
